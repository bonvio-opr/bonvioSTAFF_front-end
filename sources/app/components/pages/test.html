
<div class="container">

    <div class="clearfix">
        <nk-search-form ng-change="$ctrl.func({value: $value})" ng-model="$ctrl.model" button-text="Search"></nk-search-form>
    </div>
    <div class="clearfix">
        <pre>{{$ctrl.model | json}}</pre>
    </div>

    <ul class="list-group">
        <li ng-repeat="phone in $ctrl.phones">
            <span>{{phone.name}}</span>
            <p>{{phone.snippet}}</p>
        </li>

    </ul>

</div>
