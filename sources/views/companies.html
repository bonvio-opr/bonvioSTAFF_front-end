<div class="row">
    <div class="col-sm-12">
        <table class="table">
            <thead>
            <tr>
                <th>Название</th>
                <th>Полное название</th>
                <th>Описание</th>
                <th>Адрес</th>
                <th ng-if="vm.isUpsert"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="company in vm.companys track by $index">
                <td>{{company.shortName}}</td>
                <td>{{company.fullName}}</td>
                <td>{{company.description}}</td>
                <td>{{company.address}}</td>
                <td ng-if="vm.isUpsert">
                    <div class="pull-right">
                        <div class="dropdown">
                            <button class="btn btn-link btn-xs dropdown-toggle" data-toggle="dropdown"
                                    ng-click="vm.prepare(company)">
                                <i class="glyphicon glyphicon-option-vertical"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li data-toggle="modal" data-target="#upsert">
                                    <a href="#">Обновить</a>
                                </li>
                                <li data-toggle="modal" data-target="#delete">
                                    <a href="#">Удалить</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
