<div class="row">
    <div class="col-sm-12">
        <button class="btn btn-primary pull-right" data-toggle="modal" data-target="#upsert" ng-click="vm.prepare()">
            <i class="glyphicon glyphicon-plus"></i>
            Create new company
        </button>
    </div>
</div>

<ui-view name="companies"></ui-view>

<div class="modal fade" id="upsert" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close glyphicon glyphicon-remove" data-dismiss="modal"></button>
                <h4 class="modal-title">{{vm.modalTitle}}</h4>
            </div>
            <div class="modal-body">
                <form novalidate name="company">
                    <div class="form-group has-feedback" ng-class="{'has-error': company.shortName.$error.required}">
                        <label for="shortName">Short name</label>
                        <input type="text" id="shortName" name="shortName" class="form-control" required
                               ng-model="vm.company.shortName">
                        <i class="glyphicon form-control-feedback"
                           ng-class="{'glyphicon-remove': company.shortName.$error.required}"></i>
                    </div>

                    <div class="form-group has-feedback" ng-class="{'has-error': company.fullName.$error.required}">
                        <label for="fullName">Full name</label>
                        <input type="text" id="fullName" name="fullName" class="form-control" required
                               ng-model="vm.company.fullName">
                        <i class="glyphicon form-control-feedback"
                           ng-class="{'glyphicon-remove': company.fullName.$error.required}"></i>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" class="form-control"
                                  ng-model="vm.company.description"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" class="form-control"
                                  ng-model="vm.company.address"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button class="btn btn-primary" data-dismiss="modal"
                        ng-click="vm.company.id ? vm.update() : vm.create()"
                        ng-disabled="company.$invalid">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="delete" tabindex="-1">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close glyphicon glyphicon-remove" data-dismiss="modal"></button>
                <h4 class="modal-title">Confirm</h4>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button class="btn btn-danger" data-dismiss="modal" ng-click="vm.remove()">OK</button>
            </div>
        </div>
    </div>
</div>
