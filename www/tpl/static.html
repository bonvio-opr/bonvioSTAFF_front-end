<button class="btn btn-info pull-left" data-toggle="modal" data-target="#upsert" ng-click="vm.prepare()">
    <i class="glyphicon glyphicon-plus"></i>
    Новая страница
</button>

<div class="row">
    <div class="col-sm-12">
        <table class="table">
            <thead>
            <tr>
                <th></th>
                <th>Заголовок</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="staticPage in vm.staticPages track by $index">
                <td>{{staticPage.id}}</td>
                <td>
                    <a ui-sref="index.page({id: staticPage.id})">{{staticPage.title}}</a>
                </td>
                <td>
                    <div class="pull-right">
                        <div class="dropdown">
                            <button class="btn btn-link btn-xs dropdown-toggle" data-toggle="dropdown"
                                    ng-click="vm.prepare(staticPage)">
                                <i class="glyphicon glyphicon-option-vertical"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li data-toggle="modal" data-target="#upsert">
                                    <a href="#">Редактировать</a>
                                </li>
                                <li data-toggle="modal" data-target="#delete">
                                    <a href="#">Удалить</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="upsert" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close glyphicon glyphicon-remove" data-dismiss="modal"></button>
                <h4 class="modal-title">{{vm.staticPage.id ? 'Редактировать страницу' : 'Новая страница'}}</h4>
            </div>
            <div class="modal-body">
                <form novalidate name="staticPage">
                    <div class="form-group has-feedback" ng-class="{'has-error': form.navigation.$error.required}">
                        <label for="navigation">Категория</label>
                        <select id="navigation" class="form-control" ng-model="vm.staticPage.navigation"
                                ng-options="navigation as navigation.title for navigation in vm.navigations track by navigation.id">
                            <option value="" selected="selected">Выберите из списка</option>
                        </select>
                    </div>
                    <div class="form-group has-feedback" ng-class="{'has-error': staticPage.title.$error.required}">
                        <label for="title">Заголовок</label>
                        <input type="text" id="title" name="title" class="form-control" required
                               ng-model="vm.staticPage.title">
                        <i class="glyphicon form-control-feedback"
                           ng-class="{'glyphicon-remove': staticPage.title.$error.required}"></i>
                    </div>

                    <!--<div class="form-group">-->
                        <minieditor ng-model="vm.staticPage.content" options="{'id': 'content'}"></minieditor>
                        <!--<label for="content">KOHTEHT</label>
                        <textarea id="content" name="content" class="form-control"
                                  ng-model="vm.staticPage.content"></textarea>-->
                    <!--</div>-->
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">Отмена</button>
                <button class="btn btn-primary" data-dismiss="modal"
                        ng-click="vm.staticPage.id ? vm.update() : vm.create()"
                        ng-disabled="staticPage.$invalid">
                    Сохранить
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="delete" tabindex="-1">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close glyphicon glyphicon-remove" data-dismiss="modal"></button>
                <h4 class="modal-title">Удалить?</h4>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">Отмена</button>
                <button class="btn btn-danger" data-dismiss="modal" ng-click="vm.remove()">ОК</button>
            </div>
        </div>
    </div>
</div>
