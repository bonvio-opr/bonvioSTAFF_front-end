<!DOCTYPE html>
<html lang="en" data-ng-app="staff.bonvio.com">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Staff.bonvio.com</title>
    <link rel="shortcut icon" href="vendor/img/favicon.gif" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="vendor/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img alt="Brand" src="vendor/img/favicon.gif">
            </a>
        </div>
        <h2 class="navbar-text navbar-right">STAFF.bonvio.com</h2>
    </div>

</nav>
<hr>
<div class="container">
    <table class="table table-hover table-responsive" data-ng-controller="ServersController">
        <tr>
            <th>Server name</th>
            <th>Server IP</th>
            <th>Services</th>
        </tr>
        <tr data-ng-repeat="server in servers">
            <td>{{server.name}}</td>
            <td>{{server.ip}}</td>
            <td>
                <ul data-ng-repeat="service in server.services">
                    <li>
                        {{service.title}}
                        (<a target="_blank" data-ng-href="{{service.url.link}}">{{service.url.title}}</a>)
                        ({{service.login}};{{service.password}})
                        <ul data-ng-repeat="source in service.sources">
                            <li>{{source.title}} (<a target="_blank" data-ng-href="{{source.url}}">{{source.url}}</a>)
                                ({{source.login}};{{source.password}})
                            </li>
                        </ul>
                    </li>
                    <!--<li>
                        <h4>{{service.title}}</h4>
                        <p>Port: {{service.port}}</p>
                        <p>URL: <a data-ng-href="{{service.url.link}}">{{service.url.link}}</a></p>
                        <p>Login: {{service.login}}</p>
                        <p>Password: {{service.password}}</p>
                        <p>Sources:
                        <ul data-ng-repeat="source in service.sources">
                            <li>
                                <h4>{{source.title}}</h4>
                                <p>URL: {{source.url}}</p>
                                <p>Login: {{source.login}}</p>
                                <p>Password: {{source.password}}</p>
                            </li>
                        </ul>
                        </p>
                    </li>-->
                </ul>
            </td>
        </tr>
    </table>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins)
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
<!-- Include all compiled plugins (below), or include individual files as needed
<script src="vendor/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>-->
<script src="vendor/bower_components/angular/angular.min.js"></script>
<script src="vendor/scripts/main.js"></script>
</body>
</html>
